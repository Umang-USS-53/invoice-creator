<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Invoice Creation Form</h2>
    
    <form id="invoiceForm">
        <label>Invoice Date:</label>
        <input type="date" id="invoiceDate" required><br>

        <label>Invoice Number:</label>
        <input type="text" id="invoiceNumber" readonly><br>

        <label>Buyer Name:</label>
        <select id="buyerName" required></select><br>

        <label>Buyer Address:</label>
        <input type="text" id="buyerAddress" readonly><br>

        <label>Buyer City:</label>
        <input type="text" id="buyerCity" readonly><br>

        <label>Buyer State:</label>
        <input type="text" id="buyerState" readonly><br>

        <label>Buyer PIN:</label>
        <input type="text" id="buyerPin" readonly><br>

        <label>Buyer GST:</label>
        <input type="text" id="buyerGST" readonly><br>

        <label>Buyer PAN:</label>
        <input type="text" id="buyerPAN" readonly><br>

        <label>Place of Supply:</label>
        <input type="text" id="placeOfSupply" readonly><br>

        <h3>Goods Details</h3>
        <table id="goodsTable">
            <thead>
                <tr>
                    <th>Lot No</th>
                    <th>Description</th>
                    <th>HSN Code</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button type="button" id="addItem">Add Item</button><br>

        <label>Total Quantity:</label>
        <input type="text" id="totalQuantity" readonly><br>

        <label>Taxable Value:</label>
        <input type="text" id="taxableValue" readonly><br>

        <label>CGST Rate:</label>
        <input type="text" id="cgstRate" readonly><br>

        <label>SGST Rate:</label>
        <input type="text" id="sgstRate" readonly><br>

        <label>IGST Rate:</label>
        <input type="text" id="igstRate" readonly><br>

        <label>CGST Value:</label>
        <input type="text" id="cgstValue" readonly><br>

        <label>SGST Value:</label>
        <input type="text" id="sgstValue" readonly><br>

        <label>IGST Value:</label>
        <input type="text" id="igstValue" readonly><br>

        <label>Invoice Value:</label>
        <input type="text" id="invoiceValue" readonly><br>

        <label>Amount in Words:</label>
        <input type="text" id="amountInWords" readonly><br>

        <label>Terms of Payment:</label>
        <input type="text" id="termsOfPayment" required><br>

        <button type="submit">Generate Invoice</button>
    </form>
</body>
</html>
