<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Invoice Creator</h1>

    <label for="buyerSelect">Select Buyer:</label>
    <select id="buyerSelect">
        <option value="">Loading...</option>
    </select>
    <button id="addBuyerBtn">Add New Buyer</button>

    <div id="line-items">
        <h2>Line Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>GST</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="lineItemsBody"></tbody>
        </table>
        <button id="addLineItemBtn">Add Line Item</button>
    </div>

    <h3>Total Invoice Amount: <span id="totalAmount">0.00</span></h3>

    <button id="previewInvoiceBtn">Preview Invoice</button>
    <button id="createInvoiceBtn">Create Invoice</button>
    <button id="createPdfBtn">Create PDF</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
