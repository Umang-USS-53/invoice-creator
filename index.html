<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script defer src="firebase.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Invoice Generator</h2>

    <label for="invoiceNumber">Invoice Number:</label>
    <input type="text" id="invoiceNumber" placeholder="Enter invoice number"><br><br>

    <label for="buyerDropdown">Buyer Name:</label>
    <select id="buyerDropdown">
        <option value="">Select Buyer</option>
    </select>
    <button id="addBuyerButton">Add Buyer</button>

    <div id="addBuyerForm" style="display: none;">
        <input type="text" id="buyerName" placeholder="Buyer Name">
        <input type="text" id="buyerGST" placeholder="GST Number">
        <input type="text" id="buyerAddress" placeholder="Address">
        <input type="text" id="buyerCity" placeholder="City">
        <input type="text" id="buyerState" placeholder="State">
        <input type="text" id="buyerPin" placeholder="PIN Code">
        <input type="text" id="buyerPAN" placeholder="PAN">
        <button id="saveBuyerButton">Save Buyer</button>
    </div>

    <h3>Line Items</h3>
    <table id="invoiceTable" border="1">
        <thead>
            <tr>
                <th>Lot No.</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="invoiceBody"></tbody>
    </table>
    <button id="addLineItem">Add Line Item</button>

</body>
</html>
