<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Invoice Creator</h1>
    <div id="invoice-form">
        <label for="buyer">Buyer:</label>
        <select id="buyer"></select>
        <button id="add-buyer">Add New Buyer</button>
        
        <div id="line-items">
            <button id="add-line-item">Add Line Item</button>
        </div>
        
        <button id="preview-invoice">Preview Invoice</button>
        <button id="create-invoice">Create Invoice</button>
        <button id="create-pdf">Create PDF</button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
